<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Online Store Browser</h1>
  </header>

  <div class="filter">
    <label for="category">Choose a category:</label>
    <select id="category">
      <option value="all">All Products</option>
      <option value="fashion">Fashion</option>
      <option value="electronics">Electronics</option>
      <option value="home">Home & Living</option>
    </select>
  </div>

  <div class="search">
    <input type="text" id="searchBar" placeholder="Search products...">
  </div>

  <div class="products">
    <div class="product" data-category="fashion">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-info">
        <h3>Fashion Shirt</h3>
        <p>Trendy fashion item.</p>
        <a href="#">View Details</a>
      </div>
    </div>

    <div class="product" data-category="electronics">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <h3>Smartphone</h3>
        <p>Latest gadget for tech lovers.</p>
        <a href="#">View Details</a>
      </div>
    </div>

    <div class="product" data-category="home">
      <img src="product3.jpg" alt="Product 3">
      <div class="product-info">
        <h3>Cozy Sofa</h3>
        <p>Perfect for your living space.</p>
        <a href="#">View Details</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
